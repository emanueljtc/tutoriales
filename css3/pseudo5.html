<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo UI UX</title>
	<link rel="stylesheet" type="text/css" href="css/styles5.css">
</head>
<body>
	<section>
		<h1> Formulario Con Pseudo Clases UI</h1>
		<form action="#" method="POST">
			<div>
				<input type="text" name="nombre" placeholder="Nombre" disabled>
				<input type="email" name="email" placeholder="Email">
			</div>

			<div>
				<input type="radio" id="radio-1" />
				<label form="radio-1">Opcion 1</label>
				<input type="radio" id="radio-2" />
				<label form="radio-2">Opcion 2</label>
				<input type="radio" id="radio-3" />
				<label form="radio-3">Opcion 3</label>
			</div>

			<div>
				<textarea cols="40" rows="8" name="textarea" id="textarea" placeholder="Comentarios">
					
				</textarea>
			</div>

			<div>
				<input type="submit" value="Enviar">
			</div>
		</form>
	</section>
</body>
</html>
