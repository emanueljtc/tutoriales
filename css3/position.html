<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<style type="text/css">
		body{
			background-color: #e1e1dd;
			color: #8a8a8a;
		}
		.contenedor{
			/*background-color: hsla(127, 47%, 38%, .5);*/
			background-image: url('https://topesdegama.com/app/uploads/2017/06/Carretera-nieve.jpg');
			background-size: contain;
			margin: 0 auto;
			width: 800px;
			padding: 15px;
			position: relative;
		
		}
		.caja {
			width: 150px;
			height: 150px;
			line-height: 150px;
			text-align: center;
			font-size: 22px;
			color: white;
			font-weight: bold;
			font-family: sans-serif;
		}
		.caja.uno{
			background: #9ABB7A;
			position: fixed;
			left: 0;
			width: 100%;
			height: 8%;
			top: 0;
		}
		.caja.dos{
			background: #BBB407;
			position: relative;
			left: 100px;
			top: 100px;	
		}
		div.caja.tres{
			background: #D15555;
			position: relative;
			z-index: 1;
			
		}
		.caja.cuatro{
			background: #D14465;
			position: relative;
			left: 100px;
			top: -20px;
			z-index: 2;
			
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<div class="caja uno"> Div #1 </div>
		<div class="caja dos"> Div #2 </div>
		<div class="caja tres"> Div #3 </div>
		<div class="caja cuatro"> Div #4 </div>
		
	</div>
</body>
</html>
