<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LISTAS</title>
    <style>
        body {
            font-size: 2em;
            padding: 1em;
        }
        
        .chapters {
            counter-reset: chapters;
        }
        
        .chapter {
            counter-increment: chapter;
        }
        
        .chapter::before {
            content: counter(chapter) '.';
            color: red;
            margin-right: .5em;
        }
        
        ol {
            counter-reset: list;
        }
        
        li {
            counter-increment: list;
            list-style: none;
        }
        
        li::before {
            content: counters(list, '.') '. ';
            color: red;
            font-size: 0.75em;
            margin-right: .5em;
        }
    </style>
</head>

<body>
    <h1>Manual de CSS</h1>
    <div class="chapters">
        <h2 class="chapter">Introducci√≥n</h2>
        <h2 class="chapter">Selectores</h2>
        <h2 class="chapter">Box Model</h2>
        <h2 class="chapter">Posicionamiento</h2>
    </div>

                <li>Item

                        <li>Item</li>
                        <li>Item</li>

                        <li>Item</li>
                    </ol>
                </li>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </li>
        <li>Item</li>
        <li>Item</li>
    </ol>
</body>

</html>
