<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LISTAS</title>
    <style>
        body {
            font-size: 2em;
            padding: 1em;
        }
        
        .temary {
            counter-reset: classes;
        }
        
        .class {
            counter-increment: classes;
            counter-reset: topics;
        }
        
        .class-title::before {
            content: counter(classes) '. ';
        }
        
        .class-topic {
            counter-increment: topics;
            padding-left: .5em;
        }
        
        .class-topic::before {
            content: counter(classes) '.' counter(topics) '. ';
            color: red;
            font-size: .75em;
        }
    </style>
</head>

<body>
    <div class="temary">
        <div class="class">
            <h2 class="class-title">Box Model</h2>
            <p class="class-topic">Width</p>
            <p class="class-topic">Margin</p>
            <p class="class-topic">Height</p>
            <p class="class-topic">Padding</p>
        </div>
        <h2 class="class">
            <h2 class="class-title">Listas</h2>
            <p class="class-topic">list-style-type</p>
            <p class="class-topic">list-style-position</p>
            <p class="class-topic">list-style-image</p>
    </div>
    <div class="class">
        <h2 class="class-title">Contadores</h2>
        <p class="class-topic">counter-reset</p>
        <p class="class-topic">counter-increment</p>
        <p class="class-topic">counter()</p>
        <p class="class-topic">counters()</p>
    </div>
    </div>
</body>

</html>
