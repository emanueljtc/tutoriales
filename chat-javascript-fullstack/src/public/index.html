<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Javascript</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">Chat Javascript</a>
    </nav>
    <div class="col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card">
            <div class="card-header cabecera-tarjeta">
                <h4 class="text-center">Acceso</h4>
            </div>
            <p id="nickError">

            </p>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <label>  
                        <i class="fas fa-user-secret"></i>
                        NickName
                   </label>
                    <input type="text" id="nickname" class="form-control">
                    <button type="submit" class="btn btn-success btn-block mt-2">
                        Acceder
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="contentWrap">
        <div class="col-md-6 offset-md-1 mt-4">
            <div class="card">
                <div class="card-header cabecera-tarjeta">
                    <h4 class="text-center">Chat</h4>
                </div>
                <div id="chat" class="card-body"></div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-location-arrow"></i> 
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header cabecera-tarjeta">
                    <h3>Usuarios</h3>
                </div>
                <div class="card-body">
                    <div id="usernames"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
