<div>
    <div class="card">
        <div class="card-header">
            <h2>{{ task. title}}</h2>
            <div class="float-right">
                <a href="#" (click)="task.hide = !task.hide" class="btn btn-info">
                  {{ task.hide ? 'Show': 'Hide'}}
                </a>
                <a href="#" (click)="removerTask(task)" class="btn btn-danger">
                  Eliminar
                </a>
            </div>
        </div>
        <div class="card-body" [hidden]="task.hide">
            <p>{{ task.description }}</p>
        </div>
    </div>
</div>
