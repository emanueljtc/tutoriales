<!-- HTML IMPORTS-->
<link rel="import" href="../polymer/polymer-element.html">
<dom-module id="hola-component">
  <template>
    <style>
      :host{
        background-color: red;
        display: block;
      }
    </style>
    <!-- HTML Templates -->
    <h1>Hola [[name]] tu edad es [[edad]]</h1>
  </template>
  <script>
    Polymer({
      is: "hola-component",
      properties: {
        name: {
          type: String,
          value: "Usuario"
        },
        edad: {
          type: Number,
          value: 0
        }
      },
      created: function(){
        console.log("Elemento Creado");
      },
      ready: function(){
        setTimeout(()=>{
          this.name="Ana",
          this.edad="26"
        },3000)
      }
    })
  </script>
</dom-module>
