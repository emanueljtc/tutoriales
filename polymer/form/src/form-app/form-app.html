<dom-module id="form-app">
  <template>
    <style include="mis-estilos">
      :host {
        display: block;
        text-align: center;
        --form-button-theme: {
          background-color: red;
          color: white;
          border: none;
          border-radius: 5px;
        }
      }

      paper-card{
        text-align: left;
        width: 25em;
        padding: 1em;
      }
      paper-card .card-actions{
        padding-top: 1em;
        text-align: right;
      }
      paper-card .card-header{
        font-size: 2em;
        color: var(--paper-grey-700);
      }
      paper-card .card-header iron-icon{
        height: 2em;
        width: 2em;
        color: var(--paper-blue-100)
      }
      paper-button{
        color: var(--paper-red-500);
      }
      paper-button[raised]{
        background-color: var(--primary-color);
        color: white;
      }
      button{
        background-color: red;
      }
    </style>
    <paper-card elevation="3" animated-shadow="false">
        <div class="card-header">
          <iron-icon icon="account-circle"></iron-icon>
          <span class="indigo-text">Crear cuenta</span>
        </div>
        <form is="iron-form" id="form">
            <div class="card-content">
                <paper-input label="Email" required type="email" value="{{email}}"></paper-input>
                <paper-input label="ContraseÃ±a" required type="password"></paper-input>
            </div>
            <div class="card-actions">
              <form-button></form-button>
            </div>
        </form>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    Polymer({
      is: 'form-app',
      properties: {
        email: {
          type: String,
          observer: "_emailChanged"
        }
      },
      behaviors: [FormApp.Hidding],
      ready: function(){
        /* this.$.login.addEventListener("click", ()=>{
          this.$.form.submit()
        }) */
      },
      _emailChanged: function(newValue, oldValue){
        console.log("La Propiedad ahora es igual a:"+newValue+", antes era igual a:"+oldValue)
      }
      
    })
  </script>
</dom-module>
