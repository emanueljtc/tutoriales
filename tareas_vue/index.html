<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Lista de Tareas con Vue Js</title>
    <style>
        .tareaRealizada {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- VUE JS COMPONENTE -->
        <div id="taskApp" class="col-sm-8 col-md-offset-2">
            <h1>{{nameApp}}</h1>
            <form v-on:submit="agregarTarea">
                <input type="text" v-model="tareas.titulo" class="form-control">
                <input type="submit" value="Agregar Tarea" class="btn btn-block btn-success">
            </form>
            <br>
            <table class="table">
                <thead>
                    <th>Hecho!</th>
                    <th>Tarea</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr v-for="tarea in tareas">
                        <td>
                            <input type="checkbox" v-model="tarea.hecho">
                        </td>
                        <td :class="{tareaRealizada: tarea.hecho}">
                            {{tarea.titulo}}
                        </td>
                        <td>
                            <button v-on:click="eliminarTarea(tarea)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/vue.js">
    </script>
</body>

</html>
